<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | THE PRIME DESIGN SOLUTIONS</title>
  <link rel="stylesheet" href="Auth.module.css" />
</head>

<body class="authBody">

  <div class="authContainer">

    <h1 class="brandTitle">THE PRIME DESIGN SOLUTIONS</h1>
    <p class="brandSubtitle">Engineering • CAD • Mechanical Design</p>

    <form class="authForm" onsubmit="handleLogin(event)">

      <h2>Login to Your Account</h2>

      <label>Email</label>
      <input type="email" placeholder="Enter your email" required />

      <label>Password</label>
      <input type="password" placeholder="Enter your password" required />

      <button class="primaryBtn" type="submit">Login</button>
    </form>
    <a href="#" class="guestBtn" onclick="loginGuest()">Login as Guest</a>


    <div class="authActions">
      <a href="Register.html" class="linkBtn">Create Account</a>
      <a href="../home/Home.html" class="guestBtn">Login as Guest</a>
    </div>

  </div>
<script src="../../scripts/session.js"></script>
<script src="../../scripts/auth.js"></script>
<script>
function handleLogin(event) {
  event.preventDefault();

  const email = document.querySelector('input[type="email"]').value;
  const password = document.querySelector('input[type="password"]').value;

  loginUser(email, password);
}
</script>

</body>
</html>
